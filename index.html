<html ng-app="TimeWaste">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
        <link href="app/css/main.css" rel="stylesheet"/>
    </head>
         <div class="row" ng-controller="NavigationController">
             <div class="col s12 m6">
                 <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                          <div class="input-field">
                            <input id="email" type="text" ng-model="login.email" class="validate">
                            <label for="email">Email address</label>
                          </div>
                          <div class="input-field">
                            <input id="password" type="password" ng-model="login.password" class="validate">
                            <label for="password">Password</label>
                          </div>
                        <button class="btn waves-effect waves-light" type="submit" ng-click="logUserIn()" name="action">Login</button>
                        <a ui-sref="signUp">Create An Account</a>
                     </div>
                 </div>
             </div>
        </div>
    <body>
        <div ui-view></div>
    </body>
    <script type="application/javascript"  src="resources/js/angular.min.js"></script>
    <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
    <script src="app/app.js"></script>
    <script src="app/navigation/navigation-controller.js"></script>
    <script src="app/signup/signup-controller.js"></script>
</html>
